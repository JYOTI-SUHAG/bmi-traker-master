<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="BMI Tracker - Calculate and Track Your BMI Online">
    <meta name="description"
        content="This free Body Mass Index calculator gives out the BMI value and categorizes BMI based on provided information. This will help you to keep track and visualize your past BMIs." />
    <meta content="bmi, bmi calculator, bmi tracker, body mass index calculator" name="keywords" />
    <meta name="author" content="Anmol Agrawal, anmol.ag53@gmail.com">
    <title>BMI Tracker</title>

    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="manifest" href="./manifest.json" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-shadow: none;
        }

        body {
            /* fallback for old browsers */
            background: #42275a;
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to left, #734b6d, #42275a);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to left, #734b6d, #42275a);
            color: #ffffff;
            font-family: "Open Sans", sans-serif;
            overflow-x: hidden;
        }

        body::-webkit-scrollbar {
            width: 0.2em;
            height: 0.2em;
        }

        body::-webkit-scrollbar-track {
            background-color: black;
        }

        body::-webkit-scrollbar-thumb {

            background-color: #3EECAC;
            background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);
            outline: 1px solid slategrey;
            border-radius: 60px;
        }

        input,
        textarea,
        button,
        div,
        select,
        a {
            -webkit-tap-highlight-color: transparent;
        }

    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }

    </script>
</body>

</html>
